<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>16777216 - admin</title>
    <link rel="stylesheet" href="./reset.scss" />
    <link rel="stylesheet" href="./admin.scss" />
  </head>
  <body>
    <div id="root">
      <h1>Welcome admin!</h1>
      <button id="clear" type="button">Clear canvas</button>
      <a href="/api/download" download>Download data</a>
      <button id="logout" type="button">Logout</button>
    </div>
    <script>
      const logoutBtn = document.getElementById('logout');
      logoutBtn.addEventListener('click', function() {
        window.location.href = window.location.protocol + "//log:out@" + window.location.host;
      })

      const clearBtn = document.getElementById('clear');
      clearBtn.addEventListener('click', function() {
        const confirmed = window.confirm('Clear canvas?')
        if(confirmed) {
          clearBtn.disabled = true
          clearBtn.textContent = 'Loadingâ€¦';
          fetch('/api/clear', { method: 'post' }).then((data) => {
            return data.json()
          }).then(data => {
            const { success } = JSON.parse(data)
            if(success) {
              setTimeout(() => {
                clearBtn.disabled = false
                clearBtn.textContent = 'Clear canvas'
              }, 3000)
            } else {
              throw new Error('Could not parse response')
            }
          }).catch((e) => {
            console.error('Could not parse data', e)
            clearBtn.disabled = false
            clearBtn.textContent = 'Clear canvas'
          })
        }
      })
    </script>
  </body>
</html>
